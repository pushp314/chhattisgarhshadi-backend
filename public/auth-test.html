<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chhattisgarhshadi - Get Test Token</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        #g_id_signin {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            display: none;
        }
        .result.show { display: block; }
        .result.error { background: #fee; border: 1px solid #fcc; }
        .result.success { background: #efe; border: 1px solid #cfc; }
        .token-box {
            background: #333;
            color: #0f0;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            margin: 10px 0;
            max-height: 150px;
            overflow-y: auto;
        }
        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        .copy-btn:hover { background: #5a6fd6; }
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
        }
        .user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .user-info .details h3 { font-size: 16px; color: #333; }
        .user-info .details p { font-size: 12px; color: #666; }
        .label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        .instructions {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
        }
        .instructions ol { padding-left: 20px; }
        .instructions li { margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Chhattisgarhshadi Auth</h1>
        <p class="subtitle">Sign in with Google to get your API access token</p>
        
        <div class="instructions">
            <strong>üìã How to use:</strong>
            <ol>
                <li>Click "Sign in with Google" below</li>
                <li>Copy the Access Token</li>
                <li>Use it in Postman: <code>Authorization: Bearer YOUR_TOKEN</code></li>
            </ol>
        </div>

        <div id="g_id_signin"></div>

        <div id="result" class="result">
            <div id="user-info" class="user-info" style="display:none;">
                <img id="user-pic" src="" alt="Profile">
                <div class="details">
                    <h3 id="user-name"></h3>
                    <p id="user-email"></p>
                    <p id="user-role" style="color: #667eea; font-weight: bold;"></p>
                </div>
            </div>
            
            <span class="label">üé´ Access Token (copy this for Postman):</span>
            <div id="access-token" class="token-box"></div>
            <button class="copy-btn" onclick="copyToken('access-token')">üìã Copy Access Token</button>
            
            <span class="label" style="margin-top: 20px;">üîÑ Refresh Token:</span>
            <div id="refresh-token" class="token-box"></div>
            <button class="copy-btn" onclick="copyToken('refresh-token')">üìã Copy Refresh Token</button>
            
            <span class="label" style="margin-top: 20px;">üë§ User ID:</span>
            <div id="user-id" class="token-box"></div>
        </div>
    </div>

    <script>
        // CONFIGURATION - Update this to your production URL
        const API_BASE_URL = 'https://chhattisgarhshadi-backend.onrender.com/api/v1';
        // For local testing, use: 'http://localhost:8080/api/v1'

        const GOOGLE_CLIENT_ID = '250704044564-r7usqdp7hrfotfjug73rph9qpuetvh1e.apps.googleusercontent.com';

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: GOOGLE_CLIENT_ID,
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById("g_id_signin"),
                { 
                    theme: "outline", 
                    size: "large",
                    text: "signin_with",
                    shape: "rectangular",
                    width: 300
                }
            );
        };

        async function handleCredentialResponse(response) {
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.className = 'result show';
                resultDiv.innerHTML = '<p>üîÑ Authenticating...</p>';

                const res = await fetch(`${API_BASE_URL}/auth/google`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        idToken: response.credential
                    })
                });

                const data = await res.json();

                if (data.success) {
                    resultDiv.className = 'result show success';
                    resultDiv.innerHTML = `
                        <div id="user-info" class="user-info">
                            <img src="${data.data.user.profilePicture || 'https://via.placeholder.com/50'}" alt="Profile">
                            <div class="details">
                                <h3>${data.data.user.email}</h3>
                                <p>User ID: ${data.data.user.id}</p>
                                <p style="color: #667eea; font-weight: bold;">Role: ${data.data.user.role}</p>
                            </div>
                        </div>
                        
                        <span class="label">üé´ Access Token (copy this for Postman):</span>
                        <div id="access-token" class="token-box">${data.data.accessToken}</div>
                        <button class="copy-btn" onclick="copyToken('access-token')">üìã Copy Access Token</button>
                        
                        <span class="label" style="margin-top: 20px;">üîÑ Refresh Token:</span>
                        <div id="refresh-token" class="token-box">${data.data.refreshToken}</div>
                        <button class="copy-btn" onclick="copyToken('refresh-token')">üìã Copy Refresh Token</button>
                        
                        <span class="label" style="margin-top: 20px;">üë§ User ID:</span>
                        <div id="user-id" class="token-box">${data.data.user.id}</div>
                    `;
                } else {
                    throw new Error(data.message || 'Authentication failed');
                }

            } catch (error) {
                resultDiv.className = 'result show error';
                resultDiv.innerHTML = `<p>‚ùå Error: ${error.message}</p>`;
                console.error('Auth error:', error);
            }
        }

        function copyToken(elementId) {
            const tokenElement = document.getElementById(elementId);
            navigator.clipboard.writeText(tokenElement.innerText).then(() => {
                alert('‚úÖ Copied to clipboard!');
            }).catch(err => {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = tokenElement.innerText;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('‚úÖ Copied to clipboard!');
            });
        }
    </script>
</body>
</html>
